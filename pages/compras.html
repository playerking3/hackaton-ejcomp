<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    
    <!-- Links para as fontes e para o novo arquivo CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gluten">
    <link rel="stylesheet" href="../css/compras.css">
</head>
<body>
    <div class="header-cart"> 
        <h1>Hora de conferir suas compras!</h1>
        <a href="produtos.html">Ou talvez continuar comprando?</a>
    </div>

    <main>
        <section class="shopping-cart">
            
            <h2>Itens no Carrinho</h2>

            <!-- O app.js vai preencher esta div -->
            <div id="cart-container">
            </div>

            <!-- Esta div serÃ¡ mostrada quando houver itens -->
            <div id="cart-summary">
                <h3>Resumo do Pedido</h3>
                <p>
                    Total: <strong>R$ <span id="cart-total">0.00</span></strong>
                </p>
                <button id="checkout-button">Finalizar Compra</button>
            </div>

        </section>
    </main>
    
    <!-- O script continua o mesmo -->
    <script type="module" src="../ulti/app.js" defer></script>
</body>
</html>
